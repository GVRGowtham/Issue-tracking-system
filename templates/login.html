<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class='flashes'>
    {% for message in messages %}<li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    {{ form.username.label }} {{ form.username(size=15) }}
    {{ form.password.label }} {{ form.password(class='passwd') }}
  <input type="submit" value="Go">
</form>

</body>
</html>
